<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="card">
			<img src="assets/images/avatar-jessica.jpeg" alt="" />
			<div class="userName"><h2>Jessica Randall</h2></div>
			<div class="location"><p>London, United Kingdom</p></div>
			<div class="bio"><p>"Front-end developer and avid reader."</p></div>
			<div class="socialLinks">
				<a href="#">GitHub</a>
				<a href="#">Frontend Mentor</a>
				<a href="#">LinkedIn</a>
				<a href="#">Twitter</a>
				<a href="#">Instagram</a>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Coder-Sadik">Sadik Rahman</a>.
		</div>
	</body>
</html>
